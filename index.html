<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>생일축하합니다~</title>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .list {
      background-image: url('./images/bgbg.jpg');
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    .list ul {
      margin-bottom: 320px;
    }

    .list ul li {
      list-style: none;
      text-align: left;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">안녕하쎄여</br>소연치~</div>
      <div class="swiper-slide">우선, 생일 축하합니다~~~</div>
      <div class="swiper-slide">이게 뭐냐그여?</div>
      <div class="swiper-slide">허접하지만 추억팔이 사이트임니다 :></div>
      <div class="swiper-slide">구성 목차는 뒤에서 설명드릴게여</div>
      <div class="swiper-slide">무튼 잼게 봐주시면 되시겠어요</div>
      <div class="swiper-slide">왜냐믄 제가 열시미 만들었그등여</div>
      <div class="swiper-slide">그럼 바로 가보시죠.</div>
      <div class="swiper-slide list">
        <h2>목차입니다.</h2>
        <ul>
          <li>1. 소연's profile</li>
          <li>2. 어떻게 친해졌을까?🤔</li>
          <li>3. 추억 연대기🎞</li>
          <li>4. 짤막한 글귀...</li>
          <li>5. 마무리</li>
        </ul>
      </div>
      <div class="swiper-slide last"><a href="https://jeongearth.github.io/birth02" target="_blank">구경하러 가기~</a></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <style>
    .swiper .swiper-wrapper .last {
      position: relative;
      background: url('./images/bg_01.jpg')no-repeat center;
      background-size: cover;
    }

    .swiper .swiper-wrapper .last a {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 150px;
      height: 50px;
      background: #fff;
      border-radius: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-decoration: none;
      color: #7a0808;
      transition: 0.5s;
      font-size: 16px;
      font-weight: 600;
    }

    .swiper .swiper-wrapper .last a:hover {
      background: #7a0808;
      color: #fff;
    }
  </style>


  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true,
      },
    });
  </script>
</body>

</html>
